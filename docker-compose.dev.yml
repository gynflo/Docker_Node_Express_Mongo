version: "3.8"
services:
  nginx:
      ports: 
        - "3000:80"
  node-app:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/app
      - /app/node_modules
    env_file:
      - ./.env.dev
    command: npm run dev
  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=gynflo
      - MONGO_INITDB_ROOT_PASSWORD=mypassword

  redis:
    env_file:
      - ./.env.dev
